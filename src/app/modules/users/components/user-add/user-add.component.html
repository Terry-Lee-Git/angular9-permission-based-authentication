<div class="container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Add New User</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">

                <mat-form-field appearance="fill" class="app-input--max">
                    <mat-label>Enter User Name: </mat-label>
                    <input type="text" matInput placeholder="abc@example.com" value="" class="phone_number" autofocus>
                </mat-form-field>

                <mat-form-field appearance="fill" class="app-input--max has-password">
                    <mat-label translate>Password</mat-label>
                    <input matInput type="password" placeholder="*******" >
                </mat-form-field>


                <div class="text-center back-btn">
                    <button type="submit" mat-stroked-button
                        class="login-btn mat-raised-button mat-button-base mat-primary btn text-uppercase">Submit</button>
                        <button type="button" mat-stroked-button [routerLink]="['/user']"
                        class="login-btn mat-raised-button mat-button-base mat-primary btn text-uppercase">Back</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
